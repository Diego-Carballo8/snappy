<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Comparte tu historia</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <h2>¡Únete a la Comunidad!</h2>

  <form id="registroForm">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <label for="anecdota">¿Deseas compartir una experiencia en tu perfil?</label>
    <textarea id="anecdota" name="anecdota" rows="4" placeholder="Una vez me pasó que..."></textarea>

    <input type="submit" value="Registrarse">
  </form>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Todos los derechos reservados | TuNombre o Empresa</p>
    </div>
  </footer>

  <!-- Script externo con la lógica -->
  <script src="registro.js"></script>

</body>
</html>
